<!DOCTYPE html>
<html lang="es" class="transition-colors duration-300">

<head>
    <meta charset="utf-8" />
    <title>Mapa Leaflet Tacna</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="../css/index.css">
</head>
<script>
    // Habilitar modo oscuro por clase
    tailwind.config = {
        darkMode: 'class',
    }
</script>

<body
    class="flex flex-col min-h-screen font-sans bg-white text-green-900 dark:bg-gray-900 dark:text-green-200 transition-colors duration-300">

    <!-- Fondo oscuro (debe estar aqu√≠ dentro del body, no afuera) -->
    <div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[9999]">
    </div>


    <!-- Modal Login -->
    <div id="modal-login" class="hidden fixed inset-0 flex items-center justify-center z-[99999]">
        <div class="bg-white w-96 p-6 rounded shadow-lg relative">
            <button onclick="cerrarModal('login')"
                class="absolute top-2 right-2 text-gray-500 hover:text-gray-800">‚úñ</button>
            <h2 class="text-2xl font-bold mb-4 text-green-600">Iniciar Sesi√≥n</h2>

            <form id="form-login" class="space-y-4">
                <input type="text" name="username" placeholder="Usuario o Email" class="w-full border rounded px-3 py-2"
                    required>
                <input type="password" name="password" placeholder="Contrase√±a" class="w-full border rounded px-3 py-2"
                    required>
                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
                    Entrar
                </button>
            </form>

            <div id="loginMsg" class="mt-3 text-center text-sm"></div>

            <div class="mt-4">
                <button onclick="entrarInvitado()"
                    class="w-full bg-gray-200 text-gray-700 py-2 rounded hover:bg-gray-300">
                    Entrar como Invitado
                </button>
            </div>

            <p class="text-sm mt-4 text-gray-600">
                ¬øNo tienes cuenta?
                <button onclick="cambiarModal('login','register')" class="text-green-600 hover:underline">
                    Reg√≠strate
                </button>
            </p>
        </div>
    </div>

    <!-- Modal Registro -->
    <div id="modal-register" class="hidden fixed inset-0 flex items-center justify-center z-[9999]">
        <div class="bg-white w-96 p-6 rounded shadow-lg relative">
            <button onclick="cerrarModal('register')"
                class="absolute top-2 right-2 text-gray-500 hover:text-gray-800">‚úñ</button>
            <h2 class="text-2xl font-bold mb-4 text-green-600">Crear Cuenta</h2>

            <form id="form-register" class="space-y-4">
                <input type="text" name="username" placeholder="Usuario" class="w-full border rounded px-3 py-2"
                    required>
                <input type="email" name="email" placeholder="Correo electr√≥nico"
                    class="w-full border rounded px-3 py-2" required>
                <input type="password" name="password" placeholder="Contrase√±a" class="w-full border rounded px-3 py-2"
                    required>
                <select name="tipo" class="w-full border rounded px-3 py-2" required>
                    <option value="">-- Tipo de usuario --</option>
                    <option value="ciudadano">Ciudadano</option>
                    <option value="recolector">Recolector</option>
                    <option value="centro">Centro</option>
                </select>
                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
                    Registrarse
                </button>
            </form>

            <div id="registerMsg" class="mt-3 text-center text-sm"></div>

            <p class="text-sm mt-4 text-gray-600">
                ¬øYa tienes cuenta?
                <button onclick="cambiarModal('register','login')" class="text-green-600 hover:underline">
                    Inicia sesi√≥n
                </button>
            </p>
        </div>
    </div>

    <div class="p-4">
        <!-- HEADER SECTION -->
        <header class="
               bg-white/90 dark:bg-gray-900/80 backdrop-blur-md 
               text-gray-800 dark:text-gray-100 
               rounded-3xl shadow-xl px-6 py-4 
               flex justify-between items-center 
               font-sans tracking-wide z-50">

            <!-- Logo + t√≠tulo -->
            <div class="flex items-center gap-3">
                <img src="../assets/soybean.svg" alt="GreenPoints Logo" class="w-10 h-10 rounded-full">
                <span class="text-xl font-bold text-[#c7bda9] dark:text-green-400">
                    Sprouts
                </span>
            </div>

            <!-- Nav principal -->
            <nav class="flex gap-6 text-sm font-medium">
                <a href="index.html" class="hover:text-[#075330] dark:hover:text-green-400 transition">mapa</a>
                <a href="green.html" class="hover:text-[#075330] dark:hover:text-green-400 transition">mis
                    greenpoints</a>
                <a href="perfil.html" class="hover:text-[#075330] dark:hover:text-green-400 transition">perfil</a>
            </nav>

            <!-- Botones -->
            <div class="flex gap-3 items-center">
                <!-- Switch theme -->
                <button id="themeToggle" class="px-3 py-2 bg-[#075330] text-white text-sm rounded-full shadow-md 
                   hover:bg-[#064127] transition">
                    üåû/üåô
                </button>
                <!-- Auth -->
                <div id="auth-buttons" class="flex gap-3 items-center">
                    <button onclick="abrirModal('login')" class="px-4 py-2 bg-white text-[#075330] font-semibold rounded-lg shadow 
                        hover:bg-gray-100 dark:bg-gray-700 dark:text-green-200 dark:hover:bg-gray-600 transition">
                        login
                    </button>
                    <button onclick="abrirModal('register')" class="px-4 py-2 bg-yellow-400 text-green-900 font-semibold rounded-lg shadow 
                        hover:bg-yellow-300 dark:bg-yellow-500 dark:text-gray-900 transition">
                        signup
                    </button>
                </div>

                <!-- Usuario logueado -->
                <div id="user-info" class="hidden flex items-center gap-3">
                    <span id="user-name" class="font-semibold text-[#075330] dark:text-green-200"></span>
                    <button onclick="cerrarSesion()"
                        class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600">Salir</button>
                </div>
            </div>
        </header>
    </div>




    <main class="flex-1 p-6 flex gap-12 min-h-0">
        <aside class="w-1/3 bg-white dark:bg-gray-800 p-4 rounded-3xl shadow-2xl
                flex flex-col min-h-0">
            <!-- Buscador -->
            <div class="mb-4">
                <input type="text" placeholder="Buscar..."
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-green-500">
            </div>

            <!-- Botones -->
            <div class="flex gap-3 mb-4">
                <button onclick="mostrarOpciones2()"
                    class="flex-1 px-4 py-2 bg-[#c7bda9] text-white rounded-lg hover:bg-[#b3ac9f]">
                    Registrar GreenPoint
                </button>
                <button onclick="mostrarOpciones2()"
                    class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                    Otra acci√≥n
                </button>
            </div>
            <!-- App options oculto -->
            <div id="appOptions" class="hidden">
                <form id="greenpointForm" class="app-options space-y-4 bg-white/80 dark:bg-gray-800/80 
          backdrop-blur-md p-6 rounded-3xl
          transform transition-all duration-500">

                    <h1 class="text-xl font-bold text-[#075330] tracking-wide">
                        Registro de GreenPoint
                    </h1>

                    <!-- Nombre del GreenPoint -->
                    <input type="text" id="greenPointName" name="greenPointName" placeholder="üè∑Ô∏è Nombre del GreenPoint"
                        class="w-full px-3 py-2 border rounded-lg shadow-sm 
               focus:ring-2 focus:ring-[#075330] focus:outline-none 
               transition-all duration-300" required>
                    <!-- Buscador materiales -->
                    <input type="text" id="buscar" placeholder="üîç Buscar material..." class="w-full px-3 py-2 border rounded-lg shadow-sm 
               focus:ring-2 focus:ring-[#075330] focus:outline-none 
               transition-all duration-300">

                    <div id="sugerencias" class="sugerencias"></div>
                    <select id="materiales" class="w-full border rounded-lg px-2 py-2 shadow-sm 
                focus:ring-2 focus:ring-[#075330] transition-all duration-300"></select>

                    <!-- Cantidad -->
                    <input type="number" id="greenPointMaterialQuantity" name="greenPointMaterialQuantity"
                        placeholder="Cantidad..." class="w-full px-3 py-2 border rounded-lg shadow-sm 
               focus:ring-2 focus:ring-[#075330] transition-all duration-300">

                    <!-- Selector de unidades -->
                    <select id="unidad" name="greenUnitSelect" class="w-full border rounded-lg px-2 py-2 shadow-sm 
                focus:ring-2 focus:ring-[#075330] transition-all duration-300">
                        <option value="kg">kg</option>
                        <option value="unidades">unidades</option>
                        <option value="L">litros</option>
                        <option value="m3">m¬≥</option>
                    </select>

                    <!-- Bot√≥n agregar -->
                    <button type="button" onclick="agregarMaterial()" class="w-full bg-[#075330] text-white py-2 rounded-lg 
                shadow-md hover:bg-[#064127] 
                transform hover:scale-[1.02] active:scale-[0.98] 
                transition-all duration-300">
                        ‚ûï Agregar
                    </button>
                    <div class="mt-4 border border-gray-300/60 rounded-lg p-3 bg-white/70 dark:bg-gray-700/70
              flex flex-col flex-1 overflow-hidden"> <!-- <- flex-1 + overflow-hidden -->
                        <h3 class="font-semibold text-[#075330] mb-2">Materiales seleccionados:</h3>

                        <!-- Esta es la parte que hace scroll -->
                        <div id="items" class="text-sm text-gray-700 dark:text-gray-200 overflow-y-auto pr-2">
                            <!-- items aqu√≠ -->
                        </div>
                    </div>


                    <!-- Bot√≥n seleccionar GreenPoint -->
                    <button type="button" onclick="seleccionarGreenPoint()" class="w-full bg-blue-600 text-white py-2 rounded-lg 
                shadow-md hover:bg-blue-700 
                transform hover:scale-[1.02] active:scale-[0.98] 
                transition-all duration-300">
                        üìç Seleccionar GreenPoint
                    </button>
                    <p id="coord" class="text-sm text-gray-600 dark:text-gray-300"></p>

                    <!-- Guardar -->
                    <button type="submit" class="w-full bg-[#075330] text-white py-2 rounded-lg 
                shadow-lg hover:bg-[#064127] 
                transform hover:scale-[1.03] active:scale-[0.98] 
                transition-all duration-300">
                        üíæ Guardar GreenPoint
                    </button>
                </form>
            </div>

        </aside>

        <!-- Mapa ocupa 70% -->
        <section class="flex-1">
            <div id="map" class="w-full h-full rounded-3xl shadow-lg"></div>
        </section>
    </main>
    <!-- FOOTER SECTION -->
    <footer class="bg-[#c7bda9] text-white dark:bg-green-500 mt-8">
        <div class="max-w-6xl mx-auto px-6 py-6 flex flex-col md:flex-row justify-between items-center gap-4">

            <!-- Info -->
            <p class="text-sm text-center md:text-left">
                ¬© 2025 GreenPoints. Todos los derechos reservados.
            </p>

            <!-- Links -->
            <nav class="flex gap-6 text-sm">
                <a href="about.html" class="hover:underline">Acerca</a>
                <a href="contact.html" class="hover:underline">Contacto</a>
                <a href="privacy.html" class="hover:underline">Privacidad</a>
            </nav>

        </div>
    </footer>

</body>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="../js/onload.js"></script>
<script src="../js/form.js"></script>
<script src="../js/index.js"></script>
<script src="../js/auth.js"></script>
<script>
    cargarGreenPoints();
</script>
</body>

</html>
