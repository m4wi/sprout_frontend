                <label class="flex items-center"><input type="radio" name="frecuencia" class="mr-2"> <span>Semanal</span></label>
                </div>

            <!-- Guardar -->

                class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
                Guardar preferencias
            </button>
            </form>
        `;
            }
            attachConfigForm();
        }


        // Funci√≥n que a√±ade el listener (evita duplicados)
        function attachConfigForm() {
            const form = document.getElementById('form-config');
            if (!form) return;

            const user = JSON.parse(localStorage.getItem('usuario') || '{}');
            
            const userId = user.id; // o la key que uses realmente
            console.log(userId);
            // Precargar datos
            preloadUserData(form, user);


            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());
                Object.keys(data).forEach(k => { if (data[k].trim() === '') delete data[k]; });

                if (! userId ) { alert('No hay usuario en localStorage'); return; }

                try {
                    const res = await fetch(`http://localhost:3000/usuarios/${userId}`, {
                        method: 'PATCH',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    if (!res.ok) throw new Error(`Error ${res.status}`);
                    const updatedUser = await res.json();
                    localStorage.setItem("usuario", JSON.stringify(updatedUser));
                    console.log('Usuario actualizado:', updatedUser);
                    alert('‚úÖ Cambios guardados correctamente');
                } catch (err) {
                    console.error('Error actualizando usuario:', err);
                    alert('‚ùå No se pudieron guardar los cambios');
                }
            });
        }


        function preloadUserData(form, user) {
            form.querySelector('[name="username"]').value = user.username ?? '';
            form.querySelector('[name="correo"]').value = user.correo ?? '';
        }

    </script>
