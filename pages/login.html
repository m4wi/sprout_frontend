<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login & Register Popups</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <!-- Botones para abrir modales -->
  <div class="space-x-4">
    <button onclick="abrirModal('login')" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
      Login
    </button>
    <button onclick="abrirModal('register')" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
      Registrarse
    </button>
  </div>

  <!-- Fondo oscuro -->
  <div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-40"></div>

  <!-- Modal Login -->
  <div id="modal-login" class="hidden fixed inset-0 flex items-center justify-center z-50">
    <div class="bg-white w-96 p-6 rounded shadow-lg relative">
      <!-- Cerrar -->
      <button onclick="cerrarModal('login')" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800">âœ–</button>
      <h2 class="text-2xl font-bold mb-4 text-green-600">Iniciar SesiÃ³n</h2>
      <form class="space-y-4">
        <input type="text" placeholder="Usuario o Email" class="w-full border rounded px-3 py-2">
        <input type="password" placeholder="ContraseÃ±a" class="w-full border rounded px-3 py-2">
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
          Entrar
        </button>
      </form>
      <!-- Invitado -->
      <div class="mt-4">
        <button onclick="entrarInvitado()" class="w-full bg-gray-200 text-gray-700 py-2 rounded hover:bg-gray-300">
          Entrar como Invitado
        </button>
      </div>
      <p class="text-sm mt-4 text-gray-600">
        Â¿No tienes cuenta? 
        <button onclick="cambiarModal('login','register')" class="text-green-600 hover:underline">
          RegÃ­strate
        </button>
      </p>
    </div>
  </div>

  <!-- Modal Registro -->
  <div id="modal-register" class="hidden fixed inset-0 flex items-center justify-center z-50">
    <div class="bg-white w-96 p-6 rounded shadow-lg relative">
      <!-- Cerrar -->
      <button onclick="cerrarModal('register')" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800">âœ–</button>
      <h2 class="text-2xl font-bold mb-4 text-green-600">Crear Cuenta</h2>
      <form class="space-y-4">
        <input type="text" placeholder="Usuario" class="w-full border rounded px-3 py-2">
        <input type="email" placeholder="Correo electrÃ³nico" class="w-full border rounded px-3 py-2">
        <input type="password" placeholder="ContraseÃ±a" class="w-full border rounded px-3 py-2">
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
          Registrarse
        </button>
      </form>
      <p class="text-sm mt-4 text-gray-600">
        Â¿Ya tienes cuenta? 
        <button onclick="cambiarModal('register','login')" class="text-green-600 hover:underline">
          Inicia sesiÃ³n
        </button>
      </p>
    </div>
  </div>

  <script>
    function abrirModal(tipo) {
      document.getElementById("overlay").classList.remove("hidden");
      document.getElementById(`modal-${tipo}`).classList.remove("hidden");
    }
    function cerrarModal(tipo) {
      document.getElementById("overlay").classList.add("hidden");
      document.getElementById(`modal-${tipo}`).classList.add("hidden");
    }
    function cambiarModal(actual, siguiente) {
      cerrarModal(actual);
      abrirModal(siguiente);
    }
    // Cerrar al hacer clic en overlay
    document.getElementById("overlay").addEventListener("click", () => {
      document.querySelectorAll("[id^='modal-']").forEach(m => m.classList.add("hidden"));
      document.getElementById("overlay").classList.add("hidden");
    });

    // AcciÃ³n para invitado
    function entrarInvitado() {
      alert("Ingresaste como Invitado ðŸš€");
      cerrarModal("login");
    }
  </script>

</body>
</html>
