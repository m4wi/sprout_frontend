<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GreenPoints</title>
    <style>
        @font-face {
            font-family: 'Poppins';
            src: url('/assets/fonts/Poppins-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Poppins';
            src: url('/assets/fonts/Poppins-Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        @font-face {
            font-family: 'Motor';
            src: url('/assets/fonts/motor-regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Motor';
            src: url('/assets/fonts/motor-bold.woff2') format('woff2');
            font-weight: bold;
            font-style: normal;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #223b0e, #386117);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 100%;
            max-width: 600px;
            color: white;
        }

        h1 {
            font-family: 'Motor', sans-serif;
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 3rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e0e0e0;
            font-size: 1.1rem;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
            background: rgba(255, 255, 255, 0.2);
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 24px 0;
            font-size: 1.1rem;
            color: #e0e0e0;
        }

        .checkbox-container a {
            color: #81c784;
            text-decoration: none;
            font-weight: 600;
            margin-left: auto;
        }

        .checkbox-container a:hover {
            text-decoration: underline;
            color: #a5d6a7;
        }

        button {
            font-family: 'Motor', sans-serif;
            width: 100%;
            padding: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            letter-spacing: 1px;
        }

        button:hover {
            background-color: #43a047;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        button:disabled {
            background-color: #9E9E9E;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            color: #ffcdd2;
            background-color: rgba(211, 47, 47, 0.2);
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            border: 1px solid rgba(211, 47, 47, 0.3);
            text-align: center;
        }

        .logo {
            width: 70vh;
            margin-bottom: 20px;
            position: absolute;
            top: 50%;
            left: 70%;
            /* Moved slightly right to balance larger form */
            transform: translate(-50%, -50%);
            opacity: 0.8;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>

<body>
    <img src="/assets/images/medusa.webp" alt="Logo" class="logo">
    <div class="login-container">
        <h1>INICIAR SESIÓN</h1>
        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Correo" required>
            </div>

            <div class="form-group">

                <input type="password" id="password" name="password" placeholder="Contraseña" required>
            </div>

            <div class="checkbox-container">
                <input type="checkbox" id="remember">
                <label for="remember">Recuérdame</label>
                <a href="/pages/auth/register.html">Registrarme</a>
            </div>

            <button type="submit" id="loginButton">INGRESAR</button>

            <div class="error-message" id="errorMessage"></div>
        </form>
    </div>

    <script>
        // Configuración
        const API_URL = 'http://57.154.66.87:3000/auth';
        const LOGIN_ENDPOINT = `${API_URL}/login`;

        // Obtener elementos del DOM
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');

        // Manejar el envío del formulario
        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Evita el recargo de la página

            // Validación básica
            if (!emailInput.value || !passwordInput.value) {
                showError('Por favor, completa todos los campos');
                return;
            }

            // Deshabilitar botón y limpiar error previo
            loginButton.disabled = true;
            hideError();

            try {
                // Enviar datos al backend
                const response = await fetch(LOGIN_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: emailInput.value.trim(),
                        password: passwordInput.value // ⚠️ ¡Tu backend espera "password", no "password_hash"!
                    })
                });

                const data = await response.json();
                console.log(data)
                if (response.ok) {
                    // Guardar token y redirigir
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Redirigir según el tipo de usuario
                    const userType = data.user.user_type || data.user.tipo;
                    if (userType === 'admin') {
                        window.location.href = '/pages/admin/dashboard.html';
                    } else {
                        window.location.href = '/pages/navigation/start.html';
                    }
                } else {
                    // Mostrar error del backend
                    showError(data.error || 'Credenciales inválidas');
                }
            } catch (error) {
                console.error('Error de red:', error);
                showError('Error de conexión. Verifica tu red.');
            } finally {
                // Re-enable button
                loginButton.disabled = false;
            }
        });

        // Funciones auxiliares
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }
    </script>
</body>

</html>
