<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GreenPoints</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2E7D32, #4CAF50);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #2E7D32;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 16px 0;
        }

        .checkbox-container a {
            color: #2E7D32;
            text-decoration: none;
        }

        .checkbox-container a:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2E7D32;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #27632A;
        }

        button:disabled {
            background-color: #9E9E9E;
            cursor: not-allowed;
        }

        .error-message {
            color: #d32f2f;
            background-color: #ffebee;
            padding: 10px;
            border-radius: 4px;
            margin-top: 16px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="checkbox-container">
                <input type="checkbox" id="remember">
                <label for="remember">Recordarme</label>
                <a href="/pages/auth/register.html">¿No tienes cuenta? Regístrate</a>
            </div>

            <button type="submit" id="loginButton">INGRESAR</button>

            <div class="error-message" id="errorMessage"></div>
        </form>
    </div>

    <script>
        // Configuración
        const API_URL = 'http://localhost:3000/auth';
        const LOGIN_ENDPOINT = `${API_URL}/login`;

        // Obtener elementos del DOM
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');

        // Manejar el envío del formulario
        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Evita el recargo de la página

            // Validación básica
            if (!emailInput.value || !passwordInput.value) {
                showError('Por favor, completa todos los campos');
                return;
            }

            // Deshabilitar botón y limpiar error previo
            loginButton.disabled = true;
            hideError();

            try {
                // Enviar datos al backend
                const response = await fetch(LOGIN_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: emailInput.value.trim(),
                        password: passwordInput.value // ⚠️ ¡Tu backend espera "password", no "password_hash"!
                    })
                });

                const data = await response.json();
                console.log(data)
                if (response.ok) {
                    // Guardar token y redirigir
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Redirigir según el tipo de usuario
                    const userType = data.user.userType || data.user.tipo;
                    if (userType === 'admin') {
                        window.location.href = '/pages/admin/dashboard.html';
                    } else {
                        window.location.href = '/pages/navigation/start.html';
                    }
                } else {
                    // Mostrar error del backend
                    showError(data.error || 'Credenciales inválidas');
                }
            } catch (error) {
                console.error('Error de red:', error);
                showError('Error de conexión. Verifica tu red.');
            } finally {
                // Re-enable button
                loginButton.disabled = false;
            }
        });

        // Funciones auxiliares
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }
    </script>
</body>

</html>
