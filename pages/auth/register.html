<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - GreenPoints</title>
    <style>
        @font-face {
            font-family: 'Poppins';
            src: url('/assets/fonts/Poppins-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Poppins';
            src: url('/assets/fonts/Poppins-Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        @font-face {
            font-family: 'Motor';
            src: url('/assets/fonts/motor-regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Motor';
            src: url('/assets/fonts/motor-bold.woff2') format('woff2');
            font-weight: bold;
            font-style: normal;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #223b0e, #386117);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 100%;
            max-width: 600px;
            color: white;
        }

        h1 {
            font-family: 'Motor', sans-serif;
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 3rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
        }

        .form-row {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .form-group {
            flex: 1;
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e0e0e0;
            font-size: 1.1rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s;
        }

        input[type="password"] {
            padding-right: 45px;
            /* Space for the eye icon */
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #4CAF50;
            background: rgba(255, 255, 255, 0.2);
        }

        select option {
            background: #223b0e;
            color: white;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #e0e0e0;
            cursor: pointer;
            font-size: 1.2rem;
            width: auto;
            /* Override global button width */
            padding: 0;
            /* Override global button padding */
            box-shadow: none;
            /* Override global button shadow */
        }

        .password-toggle:hover {
            background: none;
            transform: translateY(-50%) scale(1.1);
            box-shadow: none;
            color: #4CAF50;
        }

        button {
            font-family: 'Motor', sans-serif;
            width: 100%;
            padding: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            letter-spacing: 1px;
        }

        button:hover {
            background-color: #43a047;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        button:disabled {
            background-color: #9E9E9E;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            color: #ffcdd2;
            background-color: rgba(211, 47, 47, 0.2);
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            border: 1px solid rgba(211, 47, 47, 0.3);
            text-align: center;
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            color: #e0e0e0;
            font-size: 1.1rem;
        }

        .login-link a {
            color: #81c784;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
            color: #a5d6a7;
        }

        .logo {
            width: 60vh;
            margin-bottom: 20px;
            position: absolute;
            top: 50%;
            left: 25%;
            /* Left side for register */
            transform: translate(-50%, -50%);
            opacity: 0.8;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>

<body>
    <img src="/assets/images/hongo.png" alt="Logo" class="logo">
    <div class="register-container">
        <h1>REGISTRARSE</h1>
        <form id="registerForm">
            <!-- Nombre y Apellido -->
            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="name" name="name" required maxlength="50" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <input type="text" id="lastname" name="lastname" required maxlength="50" placeholder="Apellido">
                </div>
            </div>

            <!-- Correo -->
            <div class="form-group">
                <input type="email" id="email" name="email" required maxlength="100" placeholder="Correo electr√≥nico">
            </div>

            <!-- Tipo de usuario -->
            <div class="form-group">
                <label for="user_type">Tipo de usuario</label>
                <select id="user_type" name="user_type" required>
                    <option value="">Seleccione...</option>
                    <option value="ciudadano">Ciudadano</option>
                    <option value="recolector">Recolector</option>
                </select>
            </div>

            <!-- Contrase√±as -->
            <div class="form-group">
                <div class="password-container">
                    <input type="password" id="password" name="password" required minlength="6"
                        placeholder="Contrase√±a">
                    <button type="button" class="password-toggle" id="togglePassword">üëÅÔ∏è</button>
                </div>
            </div>

            <div class="form-group">
                <div class="password-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6"
                        placeholder="Repetir Contrase√±a">
                    <button type="button" class="password-toggle" id="toggleConfirmPassword">üëÅÔ∏è</button>
                </div>
            </div>

            <button type="submit" id="registerButton">REGISTRAR</button>

            <div class="error-message" id="errorMessage"></div>

            <div class="login-link">
                ¬øYa tienes cuenta? <a href="/pages/auth/login.html">Inicia sesi√≥n</a>
            </div>
        </form>
    </div>

    <script>
        // Configuraci√≥n
        const API_URL = 'http://localhost:3000';
        const REGISTER_ENDPOINT = `${API_URL}/users/create`;

        // Elementos del DOM
        const form = document.getElementById('registerForm');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const registerButton = document.getElementById('registerButton');
        const errorMessage = document.getElementById('errorMessage');

        // Toggle de visibilidad de contrase√±a
        document.getElementById('togglePassword').addEventListener('click', () => {
            togglePasswordVisibility(passwordInput);
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', () => {
            togglePasswordVisibility(confirmPasswordInput);
        });

        function togglePasswordVisibility(input) {
            const type = input.type === 'password' ? 'text' : 'password';
            input.type = type;
        }

        // Validaci√≥n de coincidencia de contrase√±as
        confirmPasswordInput.addEventListener('input', () => {
            if (passwordInput.value !== confirmPasswordInput.value) {
                confirmPasswordInput.setCustomValidity('Las contrase√±as no coinciden');
            } else {
                confirmPasswordInput.setCustomValidity('');
            }
        });

        // Env√≠o del formulario
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Validaci√≥n manual (por si el navegador no lo hace)
            if (passwordInput.value !== confirmPasswordInput.value) {
                showError('Las contrase√±as no coinciden');
                return;
            }

            // Deshabilitar bot√≥n y limpiar error
            registerButton.disabled = true;
            hideError();

            try {
                const formData = new FormData(form);
                const userData = {
                    name: formData.get('name').trim(),
                    lastname: formData.get('lastname').trim(),
                    email: formData.get('email').trim(),
                    user_type: formData.get('user_type'),
                    password_hash: formData.get('password'),
                    username: `${formData.get('name').trim()}_${crypto.randomUUID()}`
                };

                const response = await fetch(REGISTER_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Registro exitoso ‚Üí redirigir al login
                    alert('¬°Registro exitoso! Ahora inicia sesi√≥n.');
                    window.location.href = '/pages/auth/login.html';
                } else {
                    showError(data.error || 'Error al crear la cuenta');
                }
            } catch (error) {
                console.error('Error de red:', error);
                showError('Error de conexi√≥n. Int√©ntalo m√°s tarde.');
            } finally {
                registerButton.disabled = false;
            }
        });

        // Funciones auxiliares
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }
    </script>
</body>

</html>
