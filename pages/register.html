<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .popup {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .popup h2 {
      margin-bottom: 15px;
    }
    .popup input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .popup button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-login { background: #007bff; color: white; }
    .btn-guest { background: #f8f9fa; color: #333; border: 1px solid #ccc; }
    .btn-close { background: #dc3545; color: white; }
    .popup p {
      font-size: 14px;
    }
    .popup a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <button onclick="openPopup()">Abrir Login</button>

  <div class="overlay" id="loginOverlay">
    <div class="popup">
      <h2>Iniciar Sesi칩n</h2>
      <input type="email" placeholder="Correo electr칩nico" id="email">
      <input type="password" placeholder="Contrase침a" id="password">
      <button class="btn-login" onclick="login()">Ingresar</button>
      <button class="btn-guest" onclick="guest()">Ingresar como invitado</button>
      <p>쯅o tienes cuenta? <a href="#" onclick="alert('Aqu칤 ir칤a el registro')">Reg칤strate</a></p>
      <button class="btn-close" onclick="closePopup()">Cerrar</button>
    </div>
  </div>

  <script>
    function openPopup() {
      document.getElementById('loginOverlay').style.display = 'flex';
    }
    function closePopup() {
      document.getElementById('loginOverlay').style.display = 'none';
    }
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      alert(`Login con correo: ${email}, contrase침a: ${password}`);
      closePopup();
    }
    function guest() {
      alert("Entraste como invitado 游");
      closePopup();
    }
  </script>

</body>
</html>
