        <section>
            <div class="container">
                <h1>Editar Perfil</h1>
                <form id="profileForm">
                    <!-- Campos obligatorios -->
                    <div class="form-group">
                        <label for="name">Nombre <span class="required">*</span></label>
                        <input type="text" id="name" name="name" required maxlength="50">
                    </div>

                    <div class="form-group">
                        <label for="lastname">Apellido <span class="required">*</span></label>
                        <input type="text" id="lastname" name="lastname" required maxlength="50">
                    </div>

                    <div class="form-group">
                        <label for="username">Nombre de usuario <span class="required">*</span></label>
                        <input type="text" id="username" name="username" required maxlength="50" minlength="3">
                    </div>

                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" maxlength="100">
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña <span class="optional">(Opcional)</span></label>
                        <input type="password" id="password" name="password" minlength="6" placeholder="Dejar en blanco para mantener actual">
                    </div>

                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="tel" id="phone" name="phone" maxlength="15" placeholder="+51 999 888 777">
                    </div>
                    <div class="form-group">
                        <label for="direction">Dirección</label>
                        <input type="text" id="direction" name="direction">
                    </div>
                    <div class="form-group">
                        <label for="user_type">Tipo de usuario <span class="required">*</span></label>
                        <select id="user_type" name="user_type" required>
                            <option value="">Seleccione...</option>
                            <option value="ciudadano">Ciudadano</option>
                            <option value="recolector">Recolector</option>
                        </select>
                    </div>

                    <!-- Campos opcionales -->
                    <div class="form-group">
                        <label for="profile_description">Descripción del perfil</label>
                        <textarea id="profile_description" name="profile_description" rows="3"
                            maxlength="500"></textarea>
                    </div>

                    <button type="submit" class="btn" id="sendFormButton">Guardar Cambios</button>
                </form>
            </div>
