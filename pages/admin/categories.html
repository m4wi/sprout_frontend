<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Categorías - Admin</title>
    <link rel="stylesheet" href="../../css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="admin-layout">
        <nav class="sidebar glass-panel">
            <div class="sidebar-header">
                <h2>RyGreen Admin</h2>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="users.html" class="nav-link">
                    <i class="fas fa-users"></i> Usuarios
                </a>
                <a href="greenpoints.html" class="nav-link">
                    <i class="fas fa-map-marker-alt"></i> Puntos Verdes
                </a>
                <a href="reports.html" class="nav-link">
                    <i class="fas fa-flag"></i> Reportes
                </a>
                <a href="categories.html" class="nav-link active">
                    <i class="fas fa-tags"></i> Categorías
                </a>
                <a href="#" id="logoutBtn" class="nav-link">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </a>
            </div>
        </nav>

        <main class="main-content">
            <header class="header glass-panel" style="padding: 1rem 2rem;">
                <h1>Gestión de Categorías</h1>
                <div class="actions">
                    <button class="btn btn-primary" id="addCategoryBtn"><i class="fas fa-plus"></i> Nueva
                        Categoría</button>
                </div>
            </header>

            <div class="glass-panel" style="padding: 2rem;">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Icono</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Color</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="categoriesTableBody">
                        <!-- Categories will be populated here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Modal for Add/Edit Category -->
    <div id="categoryModal" class="glass-panel"
        style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); padding:2rem; z-index:1000; width:400px; background: #1a1a2e; border: 1px solid rgba(255,255,255,0.2);">
        <h2 id="modalTitle">Nueva Categoría</h2>
        <form id="categoryForm" style="display:flex; flex-direction:column; gap:1rem;">
            <input type="hidden" id="categoryId">
            <input type="text" id="categoryName" placeholder="Nombre" required
                style="padding:0.5rem; background:rgba(255,255,255,0.1); border:1px solid rgba(255,255,255,0.2); color:white;">
            <textarea id="categoryDescription" placeholder="Descripción"
                style="padding:0.5rem; background:rgba(255,255,255,0.1); border:1px solid rgba(255,255,255,0.2); color:white;"></textarea>
            <input type="text" id="categoryIcon" placeholder="URL Icono"
                style="padding:0.5rem; background:rgba(255,255,255,0.1); border:1px solid rgba(255,255,255,0.2); color:white;">
            <input type="color" id="categoryColor" value="#4caf50" style="width:100%; height:40px;">
            <div style="display:flex; gap:1rem; justify-content:flex-end; margin-top:1rem;">
                <button type="button" class="btn" id="cancelModalBtn"
                    style="background:rgba(255,255,255,0.1); color:white;">Cancelar</button>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>

    <script type="module" src="../../js/admin/categories.js"></script>
</body>

</html>
